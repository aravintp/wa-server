<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Forwarder Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 1.5rem;
        }

        .window-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 0.5rem;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .title {
            color: #8b949e;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.375rem;
            color: #10b981;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #10b981;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .log-count {
            color: #6e7681;
            font-size: 0.75rem;
        }

        .buttons {
            display: flex;
            gap: 0.5rem;
        }

        button {
            background-color: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #21262d;
            color: #c9d1d9;
        }

        button.active {
            color: #10b981;
        }

        button.danger:hover {
            color: #ef4444;
        }

        .terminal {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            height: 70vh;
            overflow-y: auto;
            padding: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: transparent;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .log-entry {
            display: flex;
            gap: 1rem;
            padding: 0.25rem 0.5rem;
            margin: 0 -0.5rem;
            border-radius: 0.25rem;
            animation: fadeIn 0.2s ease-in;
        }

        .log-entry:hover {
            background-color: rgba(48, 54, 61, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-time {
            color: #6e7681;
            flex-shrink: 0;
        }

        .log-type {
            flex-shrink: 0;
        }

        .log-type.info { color: #8b949e; }
        .log-type.success { color: #10b981; }
        .log-type.warning { color: #f59e0b; }
        .log-type.error { color: #ef4444; }

        .log-message {
            color: #c9d1d9;
        }

        .cursor-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: #6e7681;
        }

        .cursor {
            width: 8px;
            height: 16px;
            background-color: #6e7681;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .footer {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            color: #6e7681;
            font-size: 0.75rem;
        }

        .empty-state {
            color: #6e7681;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .controls-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="window-controls">
                <div class="window-control red"></div>
                <div class="window-control yellow"></div>
                <div class="window-control green"></div>
            </div>
            <div class="title">whatsapp-forwarder ‚Äî node</div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span class="status-badge">
                    <span class="status-dot"></span>
                    LIVE
                </span>
                <span class="log-count"><span id="logCount">0</span> log entries</span>
            </div>
            
            <div class="buttons">
                <button id="autoScrollBtn" class="active" onclick="toggleAutoScroll()">
                    ‚Üì Auto-scroll
                </button>
                <button id="pauseBtn" onclick="togglePause()">
                    ‚è∏ Pause
                </button>
                <button class="danger" onclick="clearLogs()">
                    üóë Clear
                </button>
            </div>
        </div>

        <!-- Terminal -->
        <div class="terminal" id="terminal">
            <div class="empty-state">No logs yet. Waiting for activity...</div>
            <div class="cursor-line">
                <span>$</span>
                <div class="cursor"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span>WhatsApp ‚Üí n8n Forwarder</span>
            <span>Press Pause to stop auto-refresh</span>
        </div>
    </div>
    <script  type="module" src=".\script.js" defer></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script> const socket = io(); </script>
</body>
</html>
